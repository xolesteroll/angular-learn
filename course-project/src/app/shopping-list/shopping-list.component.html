<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <li *ngFor="let ingredient of ingredients; let i = index">
        <a class="list-group-item"
           style="cursor: pointer"
           (click)="onEditItem(i)">
          {{ingredient.name}} ({{ingredient.amount}})
        </a></li>
    </ul>
  </div>
</div>
