<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error && !isLoading">
      <p>{{error}}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">
          E-mail
        </label>
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">
          Password
        </label>
        <input type="password" class="form-control" id="password" formControlName="password">
      </div>
      <div>
        <button class="btn btn-primary" [disabled]="!authForm.valid">
          {{isLoginMode ? 'Sign In' : 'Sign Up'}}
        </button>
        |
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
          Switch to {{isLoginMode ? 'register' : 'login'}}
        </button>
      </div>
    </form>
  </div>
</div>
