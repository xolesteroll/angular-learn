<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            class="form-control"
            type="email"
            name="email"
            id="email"
            ngModel
            required
            email
            #email="ngModel"
          >
          <p class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</p>
        </div>
        <div class="form-group">
          <label for="subscription">Choose subscription</label>
          <select
            name="subscription"
            id="subscription"
            class="form-control"
            [ngModel]="defaultSubscription"
          >
            <option value="Basic">Basic Subscription</option>
            <option value="Advanced">Advanced Subscription</option>
            <option value="Pro">Pro Subscription</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            ngModel
            required
            #password="ngModel"
          >
          <p class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid password</p>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
        <p class="help-block" *ngIf="!form.valid && form.touched">Some of the forms fields are invalid</p>
      </form>

      <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
          <h3>Your Data</h3>
          <p>Email: {{data.email}}</p>
          <p>Password: {{data.password}}</p>
          <p>Subscription Type: {{data.subscription}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
